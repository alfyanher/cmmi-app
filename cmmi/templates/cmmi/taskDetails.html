{% extends 'cmmi/base.html' %}
{% block content %}
<div class="divider"></div>
  <div class="section">
    <h5>Nombre de la tarea</h5>
    <p>{{task.nombre_tarea}}</p>
  </div>
  <div class="divider"></div>
  <div class="section">
    <h5>Descripcion</h5>
    <p>{{task.descripcion}}</p>
  </div>
  <div class="divider"></div>
  <div class="section">
    <h5>Fecha de Inicio</h5>
    <p>{{task.fecha_inicio}}</p>
  </div>
  <div class="divider"></div>
  <div class="section">
    <h5>Comentarios</h5>
    <p>{{task.comentarios}}</p>
  </div>
  <div class="divider"></div>
  <div class="section">
    <h5>Porcentaje completado</h5>
    <p>{{task.porcentaje_completado}}(%)</p>
  </div>
 <div class="fixed-action-btn horizontal">
  <a class="btn-floating btn-large waves-effect waves-light red" onclick="goBack()"><i class="material-icons">chevron_left</i></a>
  <script>
function goBack() {
window.history.back();
}
</script>
 </div>
