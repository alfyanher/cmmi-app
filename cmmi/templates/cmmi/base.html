<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>{% block title %}cmmi{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'cmmi/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">

            <!--Cabecera-->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href"{% url 'cmmi:index' %}">cmmi</a>
            </div>


            <!--Proyectos y Tareas--->
            <div class="collapse navbar-collapse" id=topNavBar>

                <ul class="nav navbar-nav">
                    <li class="{% block proyectos_active %}{% endblock %}">
                        <a href="{% url 'cmmi:index' %}">
                        <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>&nbsp; Proyectos
                    </a>
                </li>
                <li class="{% block tareas_active %}{% endblock %}">
                    <a href="#">
                        <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>&nbsp; Tareas
                    </a>
                </li>
            </ul>

            <!--Búsqueda-->
            <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'cmmi:index' %}">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
                </div>
                <button type="submit" class="btn btn-default">Buscar</button>
            </form>


            <!-- Añadir proyecto -->
            <ul class="nav navbar-nav navbar-right">
                <li class="">
                    <a href="{% url 'cmmi:proyecto-crear' %}">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Añadir Proyecto
                    </a>
                </li>

            <!-- Cerrar sesión-->
            <li class="">
                <a href="#">
                    <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp; Cerrar sesión
                </a>
            </li>
        </ul>
    </div>
</div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
